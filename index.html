  <body>
    <div class="main">
      <header>
        <div class="logo">
          <img src="./resources/images/ic-logo.svg" alt="logo contains image of lion">

        </div>
        <nav>
          <span>On campus</span>
          <span>Online</span>

      <div class="first container">
        <div class="sixtyPercentBlock">

          <div class="mainBanner">

          </div>

          <p>Lorem ipsum dolor sit amet consectetur adipiscing elit.</p>
          <div class="button">Start here</div>
        </div>
      </div>
    </div>
  </body>
